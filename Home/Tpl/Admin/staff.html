<include file="header" />
<include file="left-sider" />
<div id="main">
	<div class="main-hd">
		<h2>职员管理</h2>
	</div>
    <div class="main-bd">
    	<div>
    		<p><input type="button" class="add-btn" id="staff-add" value="增加"/></p>
    	</div>
   	  <table id="staff-table">
        	<tr>
                <th>中文名</th>
                <th>英文名</th>
                <th>中文职位名</th>
                <th>英文职位名</th>
                <th>手机号</th>
                <th>邮箱</th>
                <th>排序</th>
                <th>编辑</th>
            </tr>
            <foreach name="staffs" item="staff">
				<tr>
                    <td class="text-center">{$staff.cnname}</td>
                    <td>{$staff.enname}</td>
                    <td>{$staff.cnposition}</td>
                    <td>{$staff.enposition}</td>
                    <td>{$staff.mobile}</td>
                    <td>{$staff.email}</td>
                    <td class="text-center">{$staff.queue}</td>
                    <td class="text-center">
                    	<input type="button" name="{$staff.id}" class="staff-edit" value="修改"/>
                        <input type="button" name="{$staff.id}" class="staff-delete" value="删除"/>
                    </td>
                </tr>
			</foreach>
        </table>
        <p class="text-right notice">按数字由小到大排序，前3个显示在主页下方</p>
        <p class="text-right notice">如果需要操作生效，请点击更新首页</p>
  </div>
</div>

<div id="popwin" class="popwin text-center">
    <p>
        <label for="cnname">中　文　名：</label>
        <input type="text" id="cnname" />
    </p>
    <p>
        <label for="enname">英　文　名：</label>
        <input type="text" id="enname" />
    </p>
    <p>
        <label for="cnposition">中文职位名：</label>
        <input type="text" id="cnposition" />
    </p>
    <p>
        <label for="enposition">英文职位名：</label>
        <input type="text" id="enposition" />
    </p>
    <p>
        <label for="mobile">手　机　号：</label>
        <input type="text" id="mobile" />
    </p>
    <p>
        <label for="email">邮　　　箱：</label>
        <input type="text" id="email" />
    </p>
    <p>
        <label for="queue">排　　　序：</label>
        <input type="text" id="queue" />
    </p>
    <p>
        <input type="button" id="staff-send" value="保存" />
        <input type="button" id="staff-cancel" value="取消" />
    </p>
</div>

<include file="footer" />
<js href="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"/>
<js href="__PUBLIC__/script/staff.js"/>
