<include file="header" />
<div id="left-sider"><include file="left-sider" /></div>
<div id="main">
  <div class="main-hd">
    <h2>新活动</h2>
  </div>
  <div class="main-bd">
    <form action="?t=edit" method="post" id="new-activity" target="_self">
      <p>活动时间:从
        <input type="date" name="date_start" value="{$activity.date_start|date="Y-m-d",###}"/>
        到
        <input type="date" name="date_end" value="{$activity.date_end|date="Y-m-d",###}"/>
        格式：年-月-日，如2013-01-17 </p>
      <p>活动地点:
        <input type="text" name="place" value="{$activity.place}"/>
      </p>
      <p>活动标题:
        <input type="text" name="title" value="{$activity.title}"/>
      </p>
      <p>
        <label for="lang">语言:</label>
        <select name="lang" id="lang">
          <option value="zh-cn" 
          <if condition="$activity.lang eq 'zh-cn' ">selected="selected"</if>
          >简体中文
          </option>
          <option value="en-us" 
          <if condition="$activity.lang eq 'en-us' ">selected="selected"</if>
          >English
          </option>
        </select>
      </p>
      <p>
        <input type="submit" value="更新" />
        <input name="t" type="hidden" value="edit" />
        <input name="id" type="hidden" value="{$activity.id}" />
      </p>
    </form>
  </div>
</div>
<include file="footer" />
