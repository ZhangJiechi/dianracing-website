<include file="header" />
<div id="left-sider"><include file="left-sider" /></div>
<div id="main">
  <div class="main-hd">
    <h2>职员管理</h2>
  </div>
  <div class="main-bd">
  <form id="staffToDelForm" action="?t=edit" method="post" target="_self"  class="new-form">
    <p>
      <label for="name">姓名</label>
      <input type="text" name="name" id="name" required value="{$staff.name}"/>
    </p>
    <p>
      <label for="position">职位</label>
      <input type="text" name="position" id="position" required value="{$staff.position}"/>
    </p>
    <p>
      <label for="mobile">电话</label>
      <input type="text" name="mobile" id="mobile" value="{$staff.mobile}"/>
    </p>
    <p>
      <label for="email">Email</label>
      <input type="email" name="email" id="email" value="{$staff.email}"/>
    </p>
    <p>
      <label for="queue">排序</label>
      <input type="number" min="0" name="queue" id="queue" value="0" required value="{$staff.queue}"/>
    </p>
    <p>
        <label for="lang">语言:</label>
        <select name="lang" id="lang">
          <option value="zh-cn" <if condition="$staff.lang eq 'zh-cn' ">selected="selected"</if> >简体中文</option>
          <option value="en-us" <if condition="$staff.lang eq 'en-us' ">selected="selected"</if> >English</option>
        </select>
      </p>
    <p>
      <input type="submit" value="更新" />
    </p>
    <input name="t" type="hidden" value="edit" />
    <input name="id" type="hidden" value="{$staff.id}" />
  </form>
</div>
<include file="footer" />
