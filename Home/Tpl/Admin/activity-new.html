<include file="header" />
<div id="left-sider"><include file="left-sider" /></div>
<div id="main">
  <div class="main-hd">
    <h2>新活动</h2>
  </div>
  <div class="main-bd">
    <form action="?t=new" method="post" id="new-activity" target="_self" class="new-form">
      <p>活动时间:从
        <input type="date" name="date_start" required/>
        到
        <input type="date" name="date_end" required/>
        <br/><span style="color:#777;font-size:.8em;">格式：年-月-日，如2013-01-17，如为单独一天，请设置始末日期为相同</span></p>
      <p>活动地点:
        <input type="text" name="place"/>
      </p>
      <p>活动标题:
        <input type="text" name="title" required/>
      </p>
      <p>
        <label for="lang">语言:</label>
        <select name="lang" id="lang">
          <option value="zh-cn">简体中文</option>
          <option value="en-us" selected="selected">English</option>
        </select>
      </p>
      <p>
        <input type="submit" value="创建" />
        <input name="t" type="hidden" value="new" />
      </p>
    </form>
  </div>
</div>
<include file="footer" />
