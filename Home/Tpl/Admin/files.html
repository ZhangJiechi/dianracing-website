<include file="header" />
<include file="left-sider" />
<div id="main">
	<div class="main-hd">
		<h2>文件管理</h2>
	</div>
    <div class="main-bd">
    	<div>
    		<p><input type="button" class="add-btn" id="file-add" value="增加"/></p>
    	</div>
   	  <table id="staff-table" class="text-center">
        	<tr>
                <th>文件名</th>
                <th>排序</th>
                <th>类型</th>
                <th>路径</th>
                <th>上传时间</th>
                <th>编辑</th>
            </tr>
            <foreach name="files" item="file">
				<tr>
                    <td><input type="text" class="file-name" name="name" value="{$file.name}"/></td>
                    <td><input type="text" class="file-queue" name="queue" value="{$file.queue}"/></td>
                    <td>{$file.ftype}</td>
                    <td>{$file.path}</td>
                    <td>{$file.path|explode=".",###|array_shift|date="M d H:i:s",###}</td>
                    <td>
                    	<input type="button" name="edit-{$file.id}" class="file-save" value="保存"/>
                        <input type="button" name="delete-{$file.id}" class="file-delete" value="删除"/>
                    </td>
                </tr>
			</foreach>
        </table>
        <p class="text-right notice">按数字由小到大排序，前3个显示在主页上，排序大于100的不被显示</p>
        <p class="text-right notice">如果需要操作生效，请点击更新首页</p>
  	</div>
</div>

<div id="popwin" class="popwin text-center">
  <form action="" method="post" enctype="multipart/form-data">
    <p>
      <label for="name">文件名称：</label>
      <input type="text" name="name" />
    </p>
    <p>
      <input type="file" name="file" />
    </p>
    <p>
      <label for="name">排序：</label>
      <input type="text" name="queue" />
    </p>
    <p>
      <input type="submit" value="上传" />
      <input type="button" id="file-cancel" value="取消" />
    </p>
    <input type="hidden" name="action" value="new" />
  </form>
  <p class="notice">只能上传小于8M且格式为doc,docx,ppt,pptx,pdf,xls,xlsx, zip,rar,7z,png,gif,jpg,jpeg的文件</p>
</div>

<include file="footer" />
<js href="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"/>
<js href="__PUBLIC__/script/file.js"/>
