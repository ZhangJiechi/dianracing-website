<include file="header" />
<div id="left-sider"><include file="left-sider" /></div>
<div id="main">
  <div class="main-hd">
    <h2>每月之星-编辑</h2>
  </div>
  <div class="main-bd">
    <form action="?t=edit" method="post" enctype="multipart/form-data" name="star-new" target="_self" class="new-form">
      <p>
        <label for="name">姓名</label>
        <input type="text" name="name" id="name" value="{$star.name}"/>
      </p>
      <p>
        <label for="year">年份</label>
        <input type="text" name="year" id="year" value="{$star.year}"/>
      </p>
      <p>
        <label for="major">专业</label>
        <input type="text" name="major" id="major" value="{$star.major}"/>
      </p>
      <p>
        <label for="hobby">兴趣、特长</label>
        <input type="text" name="hobby" id="hobby" value="{$star.hobby}"/>
      </p>
      <p>
        <label for="respon">职位</label>
        <input type="text" name="respon" id="respon" value="{$star.respon}"/>
      </p>
      <p>
        <label for="intro">自我介绍</label>
        <textarea name="intro" id="intro" cols="60" rows="6">{$star.intro}</textarea>
      </p>
      <p>
        <label for="faceimg">头像</label>
        <img src="/Uploads/faces/{$star.faceimg}" alt="{$star.facenote}" style="max-height: 100px;"/> </p>
      <p>
        <label for="facenote">头像注释</label>
        <input type="text" name="facenote" id="facenote" value="{$star.facenote}"/>
      </p>
      <p>
        <label for="lang">语言:</label>
        <select name="lang" id="lang">
          <option value="zh-cn" <if condition="$star.lang eq 'zh-cn'">selected="selected"</if> >简体中文</option>
          <option value="en-us" <if condition="$star.lang eq 'en-us'">selected="selected"</if> >English</option>
        </select>
      </p>
      <p>
        <input name="t" type="hidden" value="edit" />
        <input name="id" type="hidden" value="{$star.id}" />
        <input type="submit" value="更新" />
      </p>
    </form>
  </div>
</div>
<include file="footer" />

<import type="js" file="js.jquery"/>
<import type="js" file="js.xheditor"/>
<script type="text/javascript">
$('textarea').xheditor({tools:'Bold,Italic,Underline,|,List,Align,Indent,Outdent,|,Removeformat,Source'});
</script>
