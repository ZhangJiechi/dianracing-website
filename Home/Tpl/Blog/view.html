<include file="../header" title="blog" />

<section id="blog" class="bbww view">
	<hgroup class="hd">
		<h1>{:L('blog')}</h1>
	</hgroup>
	<div class="bd">
		<div class="page">
			<span class="nav">
				<a href="{$prevPage}" target="_self">{:L('back-to-list')}</a>
			</span>
		</div>
		<article class="blog">
			<header>
				<h2>{$blog['title']}</h2>
				<p class="author">By {$blog['author']} - {$blog['createtime|date="d F, Y",###']}</p>
			</header>
			<div class="content {$lang}">{$blog['content']}</div>
		</article>
	</div>
</section>

<include file="../footer" />
