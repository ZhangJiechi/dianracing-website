<include file="../header" title="blog" />

<section id="blogs" class="bbww">
	<hgroup class="hd">
		<h1>{:L('fromtheblog')}</h1>
	</hgroup>
	<div class="bd">
		<volist name="blogs" id="blog">
			<div class="blog">
				<table>
					<tr>
						<td class="left"><img class="cover" src="/Uploads/cover/thumb_{$blog['cover']}" /></td>
						<td class="right"><h2>{$blog['title']}</h2>
							<p class="author">By {$blog['author']} - {$blog['createtime|date="d F, Y",###']}</p>
							<p class="summary"> {$blog['content']|strip_tags|String::msubstr=0,100,"utf-8",true} <a class="more" href="{$blog['url']}">&gt;&gt; {:L('read-more')}</a> </p></td>
					</tr>
				</table>
			</div>
		</volist>
	</div>
</section>

<include file="../footer" />
