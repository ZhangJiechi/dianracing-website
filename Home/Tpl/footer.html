<div id="footer-wrap">
	<footer id="footer">
	    
	    <div class="sponsor">
            <div class="title">{:L('sponsors')}</div>
            <div class="body">
                <volist name="sponsorslogo" id="sponsor">
                    <a href="{$sponsor.href}" target="_blank">
                        <img src="{$sponsor.img}"/>
                    </a>
                </volist>
            </div>
        </div>
	    
		<div class="upper">
			<table>
				<tr>
					<td class="left">
						<div class="title">{:L('follow-us')}</div>
						<div class="icon-links">
							<a href="http://page.renren.com/601406213?id=601406213" target="_blank" title="{:L('renren')}">
								<img src="/Public/css/renren-logo.png" />
							</a>
							<a href="http://weibo.com/dianracing" target="_blank" title="{:L('weibo')}">
								<img src="/Public/css/weibo-logo.png" />
							</a>
						</div>
					</td>
					<td class="middle">
						<div class="title">{:L('links')}</div>
						<div class="icon-links">
							<a href="http://www.tongji.edu.cn" target="_blank" title="{:L('tongji-uni')}">
								<img src="/Public/css/tongji-logo.png" />
							</a>
							<a href="http://auto.tongji.edu.cn" target="_blank" title="{:L('auto-institut')}">
                                <img src="/Public/css/auto-logo.png" />
                            </a>
							<a href="http://sfc.tongji.edu.cn" target="_blank" title="{:L('sfc')}">
								<img src="/Public/css/sfc-logo.png" />
							</a>
						</div>
					</td>
					<td class="right">
						<div class="title">{:L('download')}</div>
						<div class="txt-links">
							<ul>
								<volist name="downloads" id="dl">
									<li><a href="{$dl['path']}" target="_blank">{$dl['name']}</a></li>
								</volist>
							</ul>
						</div>
					</td>
				</tr>
			</table>
		</div>
		
		<div class="contact">
			<div class="left">
				<div class="hd">
					<h1>{:L('contact-us')}</h1>
					<p>{:L('contact-notice')}</p>
				</div>
				<div class="bd">
					<volist name="staffs" id="staff">
						<div class="staff">
							<p class="position">{$staff.position}</p>
							<p class="name">{$staff.name}</p>
							<p class="phone">{$staff.mobile}</p>
							<p class="mail">{$staff.email}</p>
						</div>
					</volist>
				</div>
			</div>
			<div class="right">
			    <div class="newsletter">
			        <div class="hd">
			            <h1>{:L('newsletter')}</h1>
			        </div>
			        <div class="bd">
			            <form action="http://dianracing.us7.list-manage.com/subscribe/post?u=208a65f35cb642b5dd089e3df&amp;id=bcb1a8e1c2" method="post" target="_blank">
			                <input class="nl-txt" type="email" value="" name="EMAIL" placeholder="{:L('email-address')}" required />
			                <input class="nl-btn" type="submit" value="{:L('subscribe')}" />
			            </form>
			        </div>
			    </div>
				<div class="map">
					{:L('address-detail')}
				</div>
			</div>
		</div>
		<div class="clear"></div>
		<div class="copyright">
			<p>Copyright 2013 Dian Racing, Tongji University</p>
		</div>
	</footer>
</div>

</body>
</html>
