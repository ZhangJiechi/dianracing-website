<div id="footer-wrap">
	<footer id="footer">
		<div class="upper">
			<table>
				<tr>
					<td class="left">
						<div class="title">{:L('follow-us')}</div>
						<div class="icon-links">
							<a href="http://page.renren.com/601406213?id=601406213" target="_blank">
								<img src="/Public/css/renren-logo.png" />
							</a>
							<a href="http://weibo.com/dianracing" target="_blank">
								<img src="/Public/css/weibo-logo.png" />
							</a>
						</div>
					</td>
					<td class="middle">
						<div class="title">{:L('links')}</div>
						<div class="icon-links">
							<a href="http://www.tongji.edu.cn" target="_blank">
								<img src="/Public/css/tongji-logo.png" />
							</a>
							<a href="http://sfc.tongji.edu.cn" target="_blank">
								<img src="/Public/css/sfc-logo.png" />
							</a>
						</div>
					</td>
					<td class="right">
						<div class="title">{:L('download')}</div>
						<div class="txt-links">
							<ul>
								<volist name="downloads" id="dl">
									<li><a href="{$dl['path']}">{$dl['name']}</a></li>
								</volist>
							</ul>
						</div>
					</td>
				</tr>
			</table>
		</div>
		<div class="sponsor">
			<table>
				<tr>
					<volist name="sponsorslogo" id="sponsor">
						<td><img src="{$sponsor}"/></td>
					</volist>
				</tr>
			</table>
		</div>
		<div class="contact">
			<table>
				<tr>
					<td class="left">
						<div class="hd">
							<h1>{:L('contact-us')}</h1>
							<p>{:L('contact-notice')}</p>
						</div>
						<div class="bd">
							<volist name="staffs" id="staff">
								<div class="staff">
									<p class="position">{$staff.position}</p>
									<p class="name">{$staff.name}</p>
									<p class="phone">{$staff.mobile}</p>
									<p class="mail">{$staff.email}</p>
								</div>
							</volist>
						</div>
					</td>
					<td class="right">
						<div class="map">
							<p><img src="/Public/css/map.png" /></p>
							{:L('address-detail')}
						</div>
						<div>
							
						</div>
					</td>
				</tr>
			</table>
		</div>
		<div class="clear"></div>
		<div class="copyright">
			<p>Copyright 2013 Dian Racing, Tongji University</p>
		</div>
	</footer>
</div>

</body>
</html>
