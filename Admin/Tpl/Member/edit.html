<include file="../header" />
<div id="left-sider"><include file="../left-sider" /></div>
<div id="main">
<div class="main-hd">
    <h2>Edit the Member</h2>
</div>
<div class="main-bd">
    <form action="{:U('/Member/do_edit')}" method="post" target="_self"  class="new-form">
        <p>
            <label for="name">姓名</label>
            <input type="text" name="name" id="name" required value="{$member.name}" style="width:300px;"/>
        </p>
        <p>
            <label for="intro">介绍</label>
            <textarea name="text" id="intro">{$member.text}</textarea>
        </p>
        <p>
            <label for="faceimg">头像</label>
            <input type="text" name="face" id="faceimg" value="{$member.face}" readonly="readonly" />
            <input id="addFace" type="button" value="上传" />
        </p>
        <p>
            <label for="gtype">小组</label>
            <select name="gtype" id="gtype">
                <volist name="glist" id="g"> <option

                    <if condition="$member['gtype'] eq $g['group']">selected</if>
                     
             value="{$g.group}">{$g.name}
                    </option>
                </volist>
            </select>
        </p>
        <p>
            <label for="lang">语言</label>
            <select name="lang" id="lang">
              <option value="zh-cn" <if condition="$member.lang eq 'zh-cn'">selected="selected"</if> >简体中文</option>
              <option value="en-us" <if condition="$member.lang eq 'en-us'">selected="selected"</if> >English</option>
            </select>
        </p>
        <p>
            <input type="submit" value="更新" />
            <input name="id" type="hidden" value="{$member.id}" />
        </p>
    </form>
</div>
<include file="../footer" />
<import type="js" file="js.jquery"/>
<import type="js" file="js.xheditor"/>
<script type="text/javascript">
$('textarea').xheditor({tools:'Bold,Italic,Underline,|,List,|,Removeformat,Source', width: '90%', height: '300px'});

document.getElementById('addFace').addEventListener('click',function(){
	window.open("{:U('Upload/face')}");
}, false);
</script>
