<include file="../header" />
<div id="left-sider"><include file="../left-sider" /></div>
<div id="main">
  <div class="main-hd">
    <h2>Add a Member</h2>
  </div>
  <div class="main-bd">
  <form action="do_create" method="post" target="_self"  class="new-form">
    <p>
      <label for="name">姓名</label>
      <input type="text" name="name" id="name" required/>
    </p>
    <p>
        <label for="intro">介绍</label>
        <textarea name="text" id="intro"></textarea>
      </p>
      <p>
        <label for="faceimg">头像</label>
        <input type="text" name="face" id="faceimg" value="default.jpg" readonly="readonly"/>
        <input id="addFace" type="button" value="上传" />
      </p>
      <p>
      	<label for="gtype">小组</label>
        <select name="gtype" id="gtype">
        	<volist name="glist" id="g">
        	<option value="{$g.group}">{$g.name}</option>
            </volist>
        </select>
      </p>
    <p>
        <label for="lang">语言</label>
        <select name="lang" id="lang">
          <option value="zh-cn">简体中文</option>
          <option value="en-us" selected="selected">English</option>
        </select>
      </p>
    <p>
      <input type="submit" value="添加" />
    </p>
  </form>
</div>
<include file="../footer" /> 

<import type="js" file="js.jquery"/>
<import type="js" file="js.xheditor"/>
<script type="text/javascript">
$('textarea').xheditor({tools:'Bold,Italic,Underline,|,List,|,Removeformat,Source', width: '90%', height: '300px'});

document.getElementById('addFace').addEventListener('click',function(){
	window.open("{:U('Upload/face')}");
}, false);
</script>
