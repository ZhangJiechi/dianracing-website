<include file="../header" />
<div id="left-sider"><include file="../left-sider" /></div>
<div id="main">
	<div class="main-hd">
		<h2>FSE-新增</h2>
	</div>
	<div class="main-bd">
		<form action="do_create" method="post" name="fse-new" target="_self" class="new-form">
			<p>
				<label for="name">名称</label>
				<input type="text" name="name" id="name" required style="width: 80%;"/>
			</p>
			<p>
				<label for="img">LOGO</label>
				<input type="text" name="img" id="img" style="width: 80%;"/>
				<br/><span style="color:#666;font-size: .9em;">图片先上传到默认相册，然后在把地址复制过来</span>
			</p>
			<p>
				<label for="content">介绍</label>
				<textarea name="content" id="content"></textarea>
			</p>
			<p>
				<label for="lang">语言</label>
				<select name="lang" id="lang">
					<option value="zh-cn">简体中文</option>
					<option value="en-us" selected="selected">English</option>
				</select>
			</p>
			<p>
				<input type="submit" value="添加" />
			</p>
		</form>
</div>
<include file="../footer" />
<import type="js" file="js.jquery"/>
<import type="js" file="js.xheditor"/>
<script type="text/javascript">
$('textarea').xheditor({tools:'Bold,Italic,Underline,|,List,Fontface,FontSize,FontColor,|,Removeformat,Source,|,Fullscreen', width:'100%', height:'500px;'});
</script>
