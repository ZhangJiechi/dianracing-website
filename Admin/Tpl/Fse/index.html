<include file="../header" />
<div id="left-sider"><include file="../left-sider" /></div>
<style type="text/css">
#submit {height: 3em; width: 6em;margin-top: 20px;}
</style>
<div id="main">
  <div class="main-hd">
    <h2>FSE</h2>
  </div>
  <div class="main-bd">
  <p class="help">修改时请务必参照现有格式，否则会导致样式显示错误。如非必要，请尽量不要修改。</p>
  <form action="{:U('Fse/do_update')}" method="post" target="_self"  class="new-form">
  	<h3>简体中文</h3>
    <p><textarea name="fse_zh-cn">{$fse['zh-cn']}</textarea></p>
    <p><br/></p>
    <h3>English</h3>
    <p><textarea name="fse_en-us">{$fse['en-us']}</textarea></p>
    <p class="text-center">
      <input id="submit" type="submit" value="更新" />
    </p>
  </form>
</div>
<include file="../footer" />
