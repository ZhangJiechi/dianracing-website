<include file="../header" />
<div id="left-sider"><include file="../left-sider" /></div>
<div id="main">
	<div class="main-hd">
		<h2>添加赞助商</h2>
	</div>
	<div class="main-bd">
		<form action="do_create" method="post" target="_self" class="new-form">
			<p>
				<label for="type">类型</label>
				<select name="gtype" id="type">
					<volist name="sponsortype" id="st">
						<option value="{$i-1}">{$st['zh-cn']} ({$st['en-us']})</option>
					</volist>
				</select>
			</p>
			<p>
				<textarea name="content"></textarea>
			</p>
			<p>
				<label for="lang">语言</label>
				<select name="lang" id="lang">
					<option value="zh-cn">简体中文</option>
					<option value="en-us" selected="selected">English</option>
				</select>
			</p>
			<p>
				<input type="submit" value="添加" />
			</p>
		</form>
	</div>
</div>
<include file="../footer" />
<import type="js" file="js.jquery"/>
<import type="js" file="js.xheditor"/>
<script type="text/javascript">
$('textarea').xheditor({tools:'Bold,Italic,Underline,|,List,Fontface,FontSize,FontColor,|,Removeformat,Source', width: '80%', height: '400px'});

document.getElementById('addFace').addEventListener('click',function(){
	window.open("{:U('Upload/face')}");
}, false);
</script>
