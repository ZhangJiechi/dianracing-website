<include file="../header" />
<div id="left-sider"><include file="../left-sider" /></div>
<style type="text/css">
li {line-height: 1.5em;}
#submit {margin-top: 1em;}
</style>
<div id="main">
  <div class="main-hd">
    <h2>Upload photos</h2>
  </div>
  <div class="main-bd">
  <form action="{:U('Upload/photos')}" method="post" target="_self" enctype="multipart/form-data"  class="new-form">
  	<ul>
    	<for start="0" end="8">
    	<li><input type="file" name="photo[]" /></li>
        </for>
    </ul>
    <p><input id="submit" type="submit" value="添加" /></p>
    <input type="hidden" name="album_id" value="{$_GET['id']}" />
  </form>
</div>
<include file="../footer" />
