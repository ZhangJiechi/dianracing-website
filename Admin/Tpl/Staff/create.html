<include file="../header" />
<div id="left-sider"><include file="../left-sider" /></div>
<div id="main">
  <div class="main-hd">
    <h2>职员管理</h2>
  </div>
  <div class="main-bd">
  <form id="staffToDelForm" action="do_create" method="post" target="_self"  class="new-form">
    <p>
      <label for="name">姓名</label>
      <input type="text" name="name" id="name" required/>
    </p>
    <p>
      <label for="position">职位</label>
      <input type="text" name="position" id="position" required/>
    </p>
    <p>
      <label for="mobile">电话</label>
      <input type="text" name="mobile" id="mobile" />
    </p>
    <p>
      <label for="email">Email</label>
      <input type="email" name="email" id="email" />
    </p>
    <p>
      <label for="queue">排序</label>
      <input type="number" min="0" name="queue" id="queue" value="0" required/>
	  <br/><span style="color:#777;font-size:.8em;">按由小到大排列</span>
    </p>
    <p>
        <label for="lang">语言</label>
        <select name="lang" id="lang">
          <option value="zh-cn">简体中文</option>
          <option value="en-us" selected="selected">English</option>
        </select>
      </p>
    <p>
      <input type="submit" value="添加" />
    </p>
  </form>
</div>
<include file="../footer" />
